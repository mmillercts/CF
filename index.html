<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick-fil-A Kernersville Employee Portal</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Login Screen Styling */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 2rem;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: bold;
            line-height: 1.3;
        }

        #loginForm {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #34495e;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            background: white !important;
            color: #2c3e50 !important;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
            background: white !important;
            color: #2c3e50 !important;
        }

        .form-input::placeholder {
            color: #7f8c8d !important;
            opacity: 0.7;
        }

        /* Ensure input text is always visible */
        input[type="text"],
        input[type="password"],
        select {
            color: #2c3e50 !important;
            background-color: white !important;
        }

        select.form-input {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: white !important;
            color: #2c3e50 !important;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 3rem;
            cursor: pointer;
        }

        select.form-input option {
            color: #2c3e50 !important;
            background: white !important;
        }

        #loginError {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #c0392b;
        }

        /* Hide main portal initially */
        #mainPortal {
            display: none;
        }

        /* Role-based visibility controls */
        .manager-only,
        .admin-only {
            display: none !important;
        }

        body.team-view .team-only {
            display: block !important;
        }

        body.manager-view .team-only,
        body.manager-view .manager-only {
            display: block !important;
        }

        body.admin-view .team-only,
        body.admin-view .manager-only,
        body.admin-view .admin-only {
            display: block !important;
        }

        /* Additional text visibility fixes */
        input:not([type="submit"]):not([type="button"]) {
            color: #2c3e50 !important;
            background-color: white !important;
            -webkit-text-fill-color: #2c3e50 !important;
        }

        input:not([type="submit"]):not([type="button"]):focus {
            color: #2c3e50 !important;
            background-color: white !important;
            -webkit-text-fill-color: #2c3e50 !important;
        }

        /* Fix for autofill styles */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #2c3e50 !important;
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
            background-color: white !important;
            color: #2c3e50 !important;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-container">
            <div class="logo-section">
                <img src="./IMG_3606.JPG" alt="Chick-fil-A Logo">
                <div class="logo-text">Chick-fil-A Kernersville<br>Employee Portal</div>
            </div>
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-input" required autocomplete="off" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" required autocomplete="off" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="loginRole">Login As</label>
                    <select id="loginRole" class="form-input" required>
                        <option value="">Select Role</option>
                        <option value="team">Team Member</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div id="loginError"></div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Portal -->
    <div id="mainPortal">
        <div style="padding: 2rem; text-align: center;">
            <h1>Welcome to the Employee Portal</h1>
            <div id="userInfo" style="margin: 1rem 0; font-size: 1.1rem;"></div>
            <nav style="margin: 2rem 0;">
                <button class="nav-btn" data-section="home">Home</button>
                <button class="nav-btn manager-only" data-section="dashboard">Manager Dashboard</button>
                <button class="nav-btn admin-only" data-section="admin">Admin Panel</button>
            </nav>
            <button onclick="handleLogout()" style="background: #dc3545; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>
    </div>

    <script>
        // User credentials database - EXACT format from working clean-login
        const userCredentials = {
            // Team Members
            'Kvillecfa': { password: '1248', role: 'team' },
            'kvillecfa': { password: '1248', role: 'team' }, // lowercase version
            'Kvillecfa_4772': { password: '4772', role: 'team' },
            'kvillecfa_4772': { password: '4772', role: 'team' }, // lowercase version
            
            // Managers
            'Kvillecfamgr': { password: '1248mgr', role: 'manager' },
            'kvillecfamgr': { password: '1248mgr', role: 'manager' }, // lowercase version
            'Kvillecfamgr_4772': { password: '4772mgr', role: 'manager' },
            'kvillecfamgr_4772': { password: '4772mgr', role: 'manager' }, // lowercase version
            
            // Admins
            'Admin': { password: 'AdminCFA', role: 'admin' },
            'admin': { password: 'AdminCFA', role: 'admin' } // lowercase version
        };

        let currentUserRole = null;
        let currentUsername = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, setting up login form');
            setupLoginForm();
        });

        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                console.log('Login form found, attaching event listener');
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Login form submitted');
                    handleLogin();
                });
                
                // Test input functionality
                const usernameInput = document.getElementById('loginUsername');
                const passwordInput = document.getElementById('loginPassword');
                const roleSelect = document.getElementById('loginRole');
                
                usernameInput.addEventListener('input', function(e) {
                    console.log('Username typed:', e.target.value);
                });
                
                passwordInput.addEventListener('input', function(e) {
                    console.log('Password typed, length:', e.target.value.length);
                });
                
                roleSelect.addEventListener('change', function(e) {
                    console.log('Role selected:', e.target.value);
                });
                
            } else {
                console.error('Login form not found!');
            }
        }

        function handleLogin() {
            console.log('handleLogin called');
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const selectedRole = document.getElementById('loginRole').value;
            const errorDiv = document.getElementById('loginError');
            
            console.log('Login attempt:', { username, password: password ? 'provided' : 'empty', selectedRole });
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Validate inputs
            if (!username || !password || !selectedRole) {
                console.log('Validation failed: missing fields');
                showLoginError('Please fill in all fields');
                return;
            }
            
            // Check if user exists
            if (!userCredentials[username]) {
                console.log('User not found:', username);
                showLoginError('Invalid username or password');
                return;
            }
            
            const user = userCredentials[username];
            console.log('User found:', { username, expectedRole: user.role, selectedRole });
            
            // Validate password
            if (user.password !== password) {
                console.log('Password mismatch');
                showLoginError('Invalid username or password');
                return;
            }
            
            // Validate role matches user's assigned role
            if (user.role !== selectedRole) {
                console.log('Role mismatch:', { expected: user.role, selected: selectedRole });
                showLoginError('Selected role does not match your account');
                return;
            }
            
            console.log('Login successful');
            
            // Successful login
            currentUsername = username;
            currentUserRole = selectedRole;
            
            // Apply role-based styling
            document.body.className = `${selectedRole}-view`;
            
            // Hide login screen and show main portal
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainPortal').style.display = 'block';
            
            // Update user info display
            document.getElementById('userInfo').textContent = `Logged in as: ${username} (${selectedRole})`;
        }

        function showLoginError(message) {
            console.log('Showing error:', message);
            const errorDiv = document.getElementById('loginError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                console.error('Error div not found');
                alert(message);
            }
        }

        function handleLogout() {
            currentUserRole = null;
            currentUsername = null;
            
            // Remove role classes
            document.body.className = '';
            
            // Clear form
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('loginRole').value = '';
            document.getElementById('loginError').textContent = '';
            document.getElementById('loginError').style.display = 'none';
            
            // Show login screen and hide main portal
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainPortal').style.display = 'none';
        }
    </script>
</body>
</html>
